display_information:
  name: SnapBot
features:
  bot_user:
    display_name: SnapBot
    always_online: true
oauth_config:
  scopes:
    bot:
      - files:write
      - files:read
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
